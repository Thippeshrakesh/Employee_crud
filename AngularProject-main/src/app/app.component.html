<mat-toolbar class="nav-main" >
  
  <span style="color: white;">Employee Details</span>
  <span class="example-spacer"></span>
 
  <button mat-raised-button (click)="opendetaildialogform()" class="btn">
    Add Employee 
  </button>
</mat-toolbar>



<div class="form-component">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
     
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="Employee_Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
        <td mat-cell *matCellDef="let row"> {{row.Employee_Name}} </td>
      </ng-container>
  
   
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Addres</th>
        <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="Phone_no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile No</th>
        <td mat-cell *matCellDef="let row"> {{row.Phone_no}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"> {{row.action}}
        <button mat-icon-button color="primary" (click)="openEditForm(row)">
          <mat-icon>edit</mat-icon></button>  
        <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
          <mat-icon>delete</mat-icon></button> 
        </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

  </div>
</div>
